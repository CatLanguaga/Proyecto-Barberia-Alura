<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required
                placeholder="Rosa Melano">

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="Juanito@Alcachofa.jaja">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="000011111000">


                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required
                placeholder="Querido Dairio..."></textarea>

                <fieldset>

                    <legend>Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" value="email" 
                        name="contacto" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" value="telefono" 
                        name="contacto" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whassap"><input type="radio" value="email" 
                        name="contacto" id="radio-whassap" checked>Whassap</label>
                    

                </fieldset>



                <fieldset>

                    <legend>En cual horario desea ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>

                </fieldset>



                <label for="checkbox" class="checkbox"><input type="checkbox" name="" id="checkbox" checked>
                    Le gustaria recibir novedades de la Barberia Alura
                </label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
